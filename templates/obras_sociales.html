{% extends "base.html" %}
{% block title %}Obras Sociales{% endblock %}
{% block content %}
<div class="container">
    <h2 class="mb-4">üè¶ Obras Sociales</h2>

    <form method="POST" class="mb-4 border p-3 bg-light rounded">
        {{ form.hidden_tag() }}
        <div class="row">
            <div class="col-md-6 mb-2">{{ form.nombre.label }} {{ form.nombre(class="form-control") }}</div>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Obra Social</button>
    </form>

    <table class="table table-striped">
        <thead><tr><th>Nombre</th></tr></thead>
        <tbody>
            {% for o in obras %}
            <tr><td>{{ o.nombre }}</td></tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
